<!--The content below is only a placeholder and can be replaced.-->
<div style="height: 100vh;">
  <mat-drawer-container style="height: 100%;">
    <mat-drawer [opened]="menuOpen" mode="side" style="height: 100%">
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center">
        <button mat-button (click)="goToHome()">
          <img style="height: 80px; margin: 40px;" src="https://i1.wp.com/freepngimages.com/wp-content/uploads/2017/05/wilson-american-football.png" />
        </button>
      </div>
      <mat-nav-list>
        <a mat-list-item routerLink="/top-players">Top 10 player</a>
        <a mat-list-item routerLink="/search">Search</a>
        <a mat-list-item routerLink="/calculate-rbi">Manually calculate RBI </a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <div class="nav-bar">
        <button mat-button style="background-color: #fff; margin: 10px; color: #555555;" (click)="toggleMenu()">
          <mat-icon>reorder</mat-icon>
        </button>
      </div>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
