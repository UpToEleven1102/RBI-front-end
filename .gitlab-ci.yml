image: node:latest

stages:
  - deploy

cache:
  paths:
    - node_modules/
    - plugins

deploy:
  stage: deploy
  only:
    - master
  before_script:
    - mkdir -p ~/.ssh
    - echo -e "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - server=$SERVER
    - ssh ubuntu@${server} "cd ~/RBI-front-end && git checkout . && git pull origin master && npm i && ng serve --port 8100"
